<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
    .col-center-block {
        float: none;
        display: block;
        margin-top: 15%;
        margin-left: auto;
        margin-right: auto;
    }
    </style>
</head>
<body>
<div class="col-xs-6 col-md-4 col-center-block" id="input_form">
    <form action="search" class="form-horizontal" role="form">
        <div class="form-group">
            <label >输入关键词：</label>
            <input type="text" class="form-control" name="keyword"><br>
        </div>
        <div class="form-group">
            <label>最少赞同数：</label>
            <input type="text" class="form-control" name="baseline"><br>
        </div>
        <div class="form-group">
        <input type="submit" value="Search now" class="btn btn-lg btn-primary btn-block">
        </div>
    </form>
</div>
</body>
</html>
